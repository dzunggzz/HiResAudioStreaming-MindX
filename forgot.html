<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #09090b;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden text-white selection:bg-blue-500/30">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px] animate-pulse" style="animation-duration: 4s;"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/20 rounded-full blur-[120px] animate-pulse" style="animation-duration: 6s; animation-delay: 1s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-6">
        <div class="text-center mb-10">
             <div class="mb-4">
                <h1 class="text-3xl font-bold tracking-tighter bg-gradient-to-tr from-blue-400 to-purple-500 bg-clip-text text-transparent inline-block">
                    Recovery
                </h1>
            </div>
            <h2 class="text-xl font-semibold text-white mb-2">Forgot your Password?</h2>
            <p class="text-gray-400 text-sm">Enter your email to receive reset instructions.</p>
        </div>

        <div class="glass-panel rounded-2xl p-8 shadow-2xl relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-shine pointer-events-none"></div>

            <form id="forgot-form" class="space-y-6">
                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-gray-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                        </div>
                        <input id="forgot-email" type="email" placeholder="name@example.com" required class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-600/25 hover:shadow-blue-600/40 transform hover:-translate-y-0.5 transition-all duration-200">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="login.html" class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors group/link">
                    <i data-lucide="arrow-left" class="w-4 h-4 group-hover/link:-translate-x-1 transition-transform"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script type="module" src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/forgot.js"></script>
</body>
</html>
