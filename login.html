<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/register</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #09090b;
        }
        .perspective-1000 { perspective: 1000px; }
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden text-white selection:bg-blue-500/30">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px] animate-pulse" style="animation-duration: 4s;"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/20 rounded-full blur-[120px] animate-pulse" style="animation-duration: 6s; animation-delay: 1s;"></div>
        <div class="absolute top-[40%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 w-[30%] h-[30%] bg-indigo-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div id="login-container" class="relative z-10 w-full max-w-md p-6">
        <div class="text-center mb-10">
             <div class="mb-4">
                <h1 class="text-4xl font-bold tracking-tighter bg-gradient-to-tr from-blue-400 to-purple-500 bg-clip-text text-transparent inline-block">
                    HiResAudioStreaming
                </h1>
            </div>
            <h2 class="text-2xl font-semibold text-white mb-2">Welcome Back!</h2>
            <p class="text-gray-400 text-sm">Sign in to continue.</p>
        </div>

        <div class="glass-panel rounded-2xl p-8 shadow-2xl relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-shine pointer-events-none"></div>

            <form id="login-form" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-gray-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                        </div>
                        <input id="login-email" type="email" placeholder="name@example.com" required class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <div class="flex items-center justify-between ml-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                        <a href="forgot.html" class="text-xs text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
                    </div>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                        </div>
                        <input id="login-password" type="password" placeholder="••••••••" required class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-12 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors" onclick="revealPassword('login-password')">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="w-4 h-4 rounded border-gray-600 text-blue-600 focus:ring-blue-500 bg-white/5">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-600/25 hover:shadow-blue-600/40 transform hover:-translate-y-0.5 transition-all duration-200">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-400">Don't have an account? <a href="#" id="show-register" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Create account</a></p>
            </div>
        </div>
    </div>

    <div id="register-container" class="relative z-10 w-full max-w-md p-6" style="display: none;">
        <div class="text-center mb-10">
             <div class="mb-4">
                <h1 class="text-4xl font-bold tracking-tighter bg-gradient-to-tr from-blue-400 to-purple-500 bg-clip-text text-transparent inline-block">
                    HiResAudioStreaming
                </h1>
            </div>
            <h2 class="text-2xl font-semibold text-white mb-2">Register</h2>
            <p class="text-gray-400 text-sm">Join us for the ultimate audio experience.</p>
        </div>

        <div class="glass-panel rounded-2xl p-8 shadow-2xl relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-shine pointer-events-none"></div>

            <form id="register-form" class="space-y-5">
                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-gray-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                        </div>
                        <input id="register-email" type="email" placeholder="name@example.com" required class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Password</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                        </div>
                        <input id="register-password" type="password" placeholder="••••••••" required minlength="6" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-12 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors" onclick="revealPassword('register-password')">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Confirm Password</label>
                    <div class="relative group/input">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                        </div>
                        <input id="confirm_password" type="password" placeholder="••••••••" required minlength="6" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 pl-12 pr-12 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all">
                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors" onclick="revealPassword('confirm_password')">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-600/25 hover:shadow-blue-600/40 transform hover:-translate-y-0.5 transition-all duration-200">
                    Join Now
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-400">Already have an account? <a href="#" id="show-login" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="./scripts/reveal_confirmPass.js"></script>
    <script type="module" src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
