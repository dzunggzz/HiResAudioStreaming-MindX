<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tidal clone lol</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>
  <body>
    <header>
      <input id="searchInput" type="text" placeholder="search for anything!" />
    </header>

    <main>
      <div id="resultsContainer">
        <div id="resultsGrid">
          <p id="placeholder">p.s: try out touhou songs</p>
        </div>
      </div>

      <aside id="queueContainer">
        <h2>queue</h2>
        <div id="queueList">
          <p class="text-gray-500 text-center">queue is empty</p>
        </div>
      </aside>
    </main>

    <footer class="player">
      <div class="player-content">
        <div class="current-track">
          <img id="albumArt" src="" alt="album art" />
          <div class="track-info">
            <h4 id="songTitle" class="title">—</h4>
            <p id="songArtist" class="artist">—</p>
          </div>
        </div>

        <div class="player-controls">
          <div class="player-buttons">
            <button id="prevBtn" title="previous">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </button>
            <button id="playBtn" title="play/pause">
              <svg
                class="play-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M8 5v14l11-7z"></path>
              </svg>
              <svg
                class="pause-icon"
                style="display: none"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
              </svg>
            </button>
            <button id="nextBtn" title="next">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </button>
          </div>
          <div class="progress-section">
            <span id="currentTime">0:00</span>
            <div id="progressContainer">
              <div id="progressBar"></div>
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="secondary-controls">
          <div class="volume-control">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path
                d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"
              ></path>
            </svg>
            <input
              id="volumeSlider"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
          </div>
          <button id="queueBtn" title="queue">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <audio id="audio"></audio>

    <script src="./API.js"></script>
  </body>
</html>
